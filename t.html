        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter data for new Subject</h4>
        </div>
        <div class="modal-body">
			Subject Name: <input class="box-background box-border" type="text" placeholder="Enter Subject Name" id="subname" name="subname" required autocomplete="off"><br/>
			<br>
			Subject Code: <input class="box-background box-border" type="text" placeholder="Enter Subject Code" id="subcode" name="subcode" required autocomplete="off"><br/>
			<br>

				<option value="" selected disabled hidden>Choose here</option>
				<option value="CS">CS</option>
				<option value="IT">IT</option>
				<option value="Mechanical">Mechanical</option>
				<option value="Electrical">Electrical</option>
	
			</select> <br>
			<br>
			Year: <select name="year2"  id = "yearID2" style="position: relative; left: 2%;"required autocomplete="off">
				<option value="" selected disabled hidden>Choose here</option>
				<option value="FE">FE</option>
				<option value="BE">BE</option>
				<option value="TE">TE</option>
				<option value="SE">SE</option>
	
			</select> <br>
			<br>
			Semester: <select name="sem2"  id = "semID2" style="position: relative; left: 2%;"required autocomplete="off">
				<option value="" selected disabled hidden>Choose here</option>
				<option value="1">Semester 1</option>
				<option value="2">Semester 2</option>
	      
			</select> <br>
			<br>
			Date: <input class="box-background box-border" type="date" placeholder="Enter date" id="date" name="date" required autocomplete="off"><br/>
			<br>
        </div>
        <div class="modal-footer">
			<button type="button" id="submitsubject" value="Submit" class="btn btn-default" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>

	<div class="reg_form">
		<fieldset>
			<legend>Subjects for Timetable </legend>
	<form class = "reg" id="form"  name="myform" autocomplete="off">
			
		<section class="branch">
				
			<label for="branch">Branch: </label>
		<select name="branch1" id = "branchID" style="position: relative; left: 1%;">
			<option value="" selected disabled hidden>Choose here</option>
			<option value="CS">CS</option>
			<option value="IT">IT</option>
			<option value="Mechanical">Mechanical</option>
			<option value="Electrical">Electrical</option>

		</select><br>

		</section>
		<br>
		<section class="year">

			<option value="" selected disabled hidden>Choose here</option>
			<option value="FE">FE</option>
			<option value="BE">BE</option>
			<option value="TE">TE</option>
			<option value="SE">SE</option>

		</select>
		<br>
		<br>

			<option value="1">Semester 1</option>
			<option value="2">Semester 2</option>

		</select><br>

		</section>
