	<div class="reg_form">
		<fieldset>
			<legend>Administrator Registration</legend>
				<form class = "reg" id="form" action="php/adminReg.php" name="myform" method="post">
			
			<div class="form-control">
				<input class="box-background box-border" type="text" placeholder="Enter First Name" id="fname" name="fname" oninput="checkName('fname')" required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-control">
				<input class="box-background box-border" type="text" placeholder="Enter last name" id="lname" name="lname" oninput="checkName('lname')"  required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			
			
			<div class="form-control">
				<input class="box-background box-border" type="text" placeholder="Enter email (Username will be same as email address)" id="email" name="email" required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			
			<div class="form-control">
				<input class="box-background box-border" type="text" placeholder="Phone Number" id="pn" name="pn" oninput="checkNumber('contact')" required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			
			<div class="form-control">
				<input class="box-background box-border" type="password" placeholder="Enter password" name="password" id="password" oninput="checkPassword()" required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			
			<div class="form-control">
				<input class="box-background box-border" type="password" placeholder="Confirm Password" id="cpassword" name="cpassword" oninput="checkPassword()" required><br/>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			

			<button name="submitbtn" id="submitbtn" type="Submit" value="Submit" onclick="resetForm()">Submit</button> 
			<button name="resetbtn" type="Reset" value="Reset" onclick="resetForm()">Reset</button> 
	</form>
